    <!-- Google Fonts - Poppins -->

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Enhanced CSS with Floating Dots Only */
        :root {
          --primary-yellow: #FFD700;
          --secondary-yellow: #FFB700;
          --black: #000000;
          --white: #ffffff;
          --text-dark: #000000;
          --text-light: rgba(255, 255, 255, 0.9);
          --light-gray: #f8fafc;
          --dark-gray: #333333;
          
          --primary-gradient: linear-gradient(135deg, var(--primary-yellow) 0%, var(--black) 100%);
          --secondary-gradient: linear-gradient(135deg, var(--black) 0%, var(--primary-yellow) 100%);
          --accent-gradient: linear-gradient(135deg, var(--primary-yellow) 0%, var(--black) 100%);
          --cta-gradient: linear-gradient(45deg, var(--primary-yellow), var(--black));

          --dark-bg: var(--black);
          --darker-bg: #111111;
          --light-bg: #fff8dc;
          --accent-yellow: var(--primary-yellow);
          --accent-blue: var(--black);
          
          --font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          --font-size-xs: 0.75rem;
          --font-size-sm: 0.875rem;
          --font-size-base: 1rem;
          --font-size-lg: 1.125rem;
          --font-size-xl: 1.25rem;
          --font-size-2xl: 1.5rem;
          --font-size-3xl: 2rem;
          --font-size-4xl: 2.5rem;
          --font-size-5xl: 3.5rem;
          
          --font-weight-light: 300;
          --font-weight-normal: 400;
          --font-weight-medium: 500;
          --font-weight-semibold: 600;
          --font-weight-bold: 700;
          --font-weight-extrabold: 800;
          
          --spacing-xs: 0.5rem;
          --spacing-sm: 1rem;
          --spacing-md: 1.5rem;
          --spacing-lg: 2rem;
          --spacing-xl: 3rem;
          --spacing-2xl: 4rem;
          --spacing-3xl: 5rem;
          
          --container-max-width: 1200px;
          --border-radius-sm: 8px;
          --border-radius-md: 12px;
          --border-radius-lg: 20px;
          --border-radius-full: 9999px;
          
          --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.05);
          --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.1);
          --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1);
          --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.15);
          
          --transition-fast: all 0.2s ease;
          --transition-base: all 0.3s ease;
          --transition-slow: all 0.6s ease;
          
          --z-header: 1000;
          --z-modal: 2000;
          --z-tooltip: 3000;
        }

        *, *::before, *::after {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        html {
          font-size: 16px;
          scroll-behavior: smooth;
          -webkit-text-size-adjust: 100%;
          scrollbar-width: none;
          -ms-overflow-style: none;
        }

        html::-webkit-scrollbar { display: none; }

        body {
          font-family: var(--font-family);
          font-size: var(--font-size-base);
          font-weight: var(--font-weight-normal);
          line-height: 1.6;
          color: var(--text-dark);
          background-color: var(--white);
          overflow-x: hidden;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          scrollbar-width: none;
          -ms-overflow-style: none;
        }

        body::-webkit-scrollbar { display: none; }

        .skip-link {
          position: absolute;
          top: -40px;
          left: 6px;
          background: var(--text-dark);
          color: var(--white);
          padding: 8px;
          text-decoration: none;
          border-radius: 4px;
          font-weight: var(--font-weight-medium);
          z-index: var(--z-tooltip);
          transition: var(--transition-fast);
        }

        .skip-link:focus { top: 6px; }

        .sr-only {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0, 0, 0, 0);
          white-space: nowrap;
          border: 0;
        }

        *:focus {
          outline: 2px solid var(--primary-yellow);
          outline-offset: 2px;
        }

        h1, h2, h3, h4, h5, h6 {
          font-weight: var(--font-weight-bold);
          line-height: 1.2;
          margin-bottom: var(--spacing-sm);
          color: inherit;
        }

        h1 { font-size: var(--font-size-5xl); font-weight: var(--font-weight-extrabold); }
        h2 { font-size: var(--font-size-4xl); font-weight: var(--font-weight-bold); }
        h3 { font-size: var(--font-size-2xl); font-weight: var(--font-weight-semibold); }
        h4 { font-size: var(--font-size-xl); }
        h5 { font-size: var(--font-size-lg); }
        h6 { font-size: var(--font-size-base); }

        p { margin-bottom: var(--spacing-sm); }

        a {
          color: var(--primary-yellow);
          text-decoration: none;
          transition: var(--transition-fast);
        }

        a:hover, a:focus { text-decoration: underline; }
        strong { font-weight: var(--font-weight-semibold); }
        em { font-style: italic; }
        .highlight { color: var(--primary-yellow); }
        .highlight-text { color: var(--primary-yellow); }

        .container {
          max-width: var(--container-max-width);
          margin: 0 auto;
          padding: 0 var(--spacing-sm);
        }

        @media (min-width: 768px) {
          .container { padding: 0 var(--spacing-lg); }
        }

        .section__header {
          text-align: center;
          margin-bottom: var(--spacing-3xl);
        }

        .section__title {
          position: relative;
          margin-bottom: var(--spacing-md);
        }

        .section__divider {
          width: 100px;
          height: 4px;
          background: var(--primary-gradient);
          margin: var(--spacing-sm) auto 0;
          border-radius: 2px;
        }

        .section__subtitle {
          font-size: var(--font-size-lg);
          color: var(--text-light);
          font-weight: var(--font-weight-light);
          margin-top: var(--spacing-md);
        }

        .cta-button {
          display: inline-block;
          background: var(--cta-gradient);
          color: var(--white);
          padding: var(--spacing-md) var(--spacing-2xl);
          text-decoration: none;
          border-radius: var(--border-radius-full);
          font-size: var(--font-size-xl);
          font-weight: var(--font-weight-semibold);
          text-align: center;
          border: none;
          cursor: pointer;
          position: relative;
          overflow: hidden;
          transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
          box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .cta-button::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
          transition: left 0.6s;
        }

        .cta-button:hover::before { left: 100%; }

        .cta-button:hover, .cta-button:focus {
          transform: translateY(-5px) scale(1.05);
          box-shadow: 0 20px 50px rgba(255, 215, 0, 0.6);
          text-decoration: none;
        }

        .cta-button:active { transform: translateY(-2px) scale(1.02); }

        .cta-button i {
          margin-left: 8px;
          transition: transform 0.3s ease;
        }

        .cta-button:hover i { transform: translateX(5px); }

        /* Enhanced Header */
        .header {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          background: var(--primary-gradient);
          backdrop-filter: blur(20px);
          z-index: var(--z-header);
          transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
          transform: translateY(-100%);
          animation: slideDownHeader 1s ease-out 0.5s forwards;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header.scrolled {
          background: rgba(0, 0, 0, 0.95);
          border-bottom: 2px solid var(--primary-yellow);
          backdrop-filter: blur(20px);
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: var(--spacing-sm) 0;
          min-height: 70px;
        }

        .nav__brand { z-index: calc(var(--z-header) + 1); }

        .nav__logo {
          color: var(--white);
          text-decoration: none;
          display: block;
        }

        .nav__logo-text {
          font-size: var(--font-size-3xl);
          font-weight: var(--font-weight-extrabold);
          background: linear-gradient(45deg, #fff, #f0f8ff);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          animation: glow 2s ease-in-out infinite alternate;
        }

        .nav__menu {
          display: flex;
          list-style: none;
          gap: var(--spacing-lg);
          align-items: center;
          margin: 0;
          padding: 0;
        }

        .nav__link {
          color: var(--white);
          text-decoration: none;
          font-weight: var(--font-weight-medium);
          padding: var(--spacing-xs) var(--spacing-sm);
          border-radius: var(--border-radius-full);
          transition: all 0.3s ease;
          position: relative;
        }

        .nav__link::before { display: none; }

        .nav__link:hover, .nav__link:focus {
          background: rgba(255, 255, 255, 0.15);
          text-decoration: none;
        }

        .nav *:focus {
          outline: 2px solid var(--primary-yellow);
          outline-offset: 2px;
        }

        .nav__toggle {
          display: none;
          flex-direction: column;
          justify-content: space-between;
          width: 30px;
          height: 21px;
          background: transparent;
          border: none;
          cursor: pointer;
          padding: 0;
          z-index: calc(var(--z-header) + 1);
        }

        .nav__toggle-line {
          display: block;
          height: 3px;
          width: 100%;
          background: var(--white);
          border-radius: 2px;
          transition: var(--transition-base);
        }

        .nav__toggle[aria-expanded="true"] .nav__toggle-line:nth-child(1) {
          transform: rotate(45deg) translate(5px, 5px);
        }

        .nav__toggle[aria-expanded="true"] .nav__toggle-line:nth-child(2) { opacity: 0; }

        .nav__toggle[aria-expanded="true"] .nav__toggle-line:nth-child(3) {
          transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Enhanced Hero Section with Floating Dots Only */
        .hero {
          position: relative;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          color: white;
          background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
        }

        .hero::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-image: 
            linear-gradient(rgba(255, 215, 0, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 215, 0, 0.1) 1px, transparent 1px);
          background-size: 100px 100px;
          animation: gridMove 20s linear infinite;
          opacity: 0.3;
        }

        /* Floating Dots Background */
        .floating-dots {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: 1;
          overflow: hidden;
        }

        .floating-dot {
          position: absolute;
          border-radius: 50%;
          background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 215, 0, 0.4) 50%, rgba(255, 215, 0, 0.1) 100%);
          animation: floatDot linear infinite;
          opacity: 0;
        }

        .floating-dot.small {
          width: 3px;
          height: 3px;
          animation-duration: 15s;
        }

        .floating-dot.medium {
          width: 5px;
          height: 5px;
          animation-duration: 20s;
        }

        .floating-dot.large {
          width: 8px;
          height: 8px;
          animation-duration: 25s;
        }

        .floating-dot.extra-large {
          width: 12px;
          height: 12px;
          animation-duration: 30s;
        }

        /* Hero Content */
        .hero__content {
          position: relative;
          z-index: 20;
          text-align: center;
          padding: 0 var(--spacing-sm);
          max-width: 1200px;
        }

        .hero__tagline {
          font-size: clamp(1.2rem, 3vw, 2rem);
          margin-bottom: var(--spacing-sm);
          font-weight: var(--font-weight-light);
          opacity: 0;
          transform: translateY(30px);
          animation: fadeInUp 1s ease-out 1.8s forwards;
        }

        .hero__subtitle {
          font-size: clamp(1rem, 2.5vw, 1.5rem);
          margin-bottom: var(--spacing-2xl);
          color: rgba(255, 255, 255, 0.8);
          opacity: 0;
          transform: translateY(30px);
          animation: fadeInUp 1s ease-out 2.1s forwards;
        }

        .hero .cta-button {
          opacity: 0;
          transform: scale(0.8);
          animation: buttonAppear 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 2.5s forwards;
        }

        .typing-text {
          display: inline-block;
          border-right: 3px solid var(--primary-yellow);
          animation: blink 1s step-end infinite;
        }

        /* Challenges Section */
        .challenges {
          padding: var(--spacing-3xl) 0;
          background: linear-gradient(to bottom, var(--white), var(--light-gray));
        }

        .challenges__grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: var(--spacing-lg);
          margin-bottom: var(--spacing-2xl);
        }

        .challenge-card {
          background: var(--white);
          border-radius: var(--border-radius-lg);
          padding: var(--spacing-2xl);
          text-align: center;
          box-shadow: var(--shadow-lg);
          transition: var(--transition-base);
        }

        .challenge-card:hover {
          transform: translateY(-8px);
          box-shadow: var(--shadow-xl);
        }

        .challenge-card__stat {
          font-size: 4rem;
          font-weight: var(--font-weight-extrabold);
          color: var(--primary-yellow);
          margin-bottom: var(--spacing-sm);
          transition: var(--transition-base);
        }

        .challenge-card:hover .challenge-card__stat { transform: scale(1.1); }

        .challenge-card__text {
          font-size: var(--font-size-lg);
          font-weight: var(--font-weight-medium);
          color: var(--dark-gray);
          margin: 0;
        }

        .challenges__footer {
          background: var(--black);
          border-radius: var(--border-radius-lg);
          padding: var(--spacing-2xl);
          text-align: center;
          color: var(--white);
        }

        .challenges__footer p:first-child {
          font-size: var(--font-size-lg);
          margin-bottom: var(--spacing-sm);
        }

        .challenges__footer .highlight-text {
          font-size: var(--font-size-xl);
          font-weight: var(--font-weight-semibold);
          margin: 0;
        }

        /* Animations */
        @keyframes slideDownHeader {
          from { transform: translateY(-100%); }
          to { transform: translateY(0); }
        }

        @keyframes glow {
          from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
          to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 215, 0, 0.5); }
        }

        @keyframes gridMove {
          0% { transform: translate(0, 0); }
          100% { transform: translate(100px, 100px); }
        }

        @keyframes floatDot {
          0% {
            transform: translateY(100vh) translateX(0) rotate(0deg);
            opacity: 0;
          }
          10% {
            opacity: 1;
          }
          90% {
            opacity: 1;
          }
          100% {
            transform: translateY(-20vh) translateX(100px) rotate(360deg);
            opacity: 0;
          }
        }

        @keyframes fadeInUp {
          to { opacity: 1; transform: translateY(0); }
        }

        @keyframes buttonAppear {
          to { opacity: 1; transform: scale(1); }
        }

        @keyframes blink {
          from, to { border-color: transparent; }
          50% { border-color: var(--primary-yellow); }
        }

        .fade-in {
          opacity: 0;
          transform: translateY(30px);
          transition: var(--transition-slow);
        }

        .fade-in.visible {
          opacity: 1;
          transform: translateY(0);
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
          .nav__toggle { display: flex; }

          .nav__menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-xl);
            transition: left 0.3s ease;
          }

          .nav__menu.active { left: 0; }

          .nav__link {
            font-size: var(--font-size-xl);
            padding: var(--spacing-sm) var(--spacing-lg);
          }

          .nav__link:hover { background: rgba(255, 215, 0, 0.2); }
        }

        /* Responsive */
        @media (max-width: 768px) {
          :root {
            --font-size-5xl: 3rem;
            --font-size-4xl: 2rem;
            --font-size-3xl: 1.5rem;
          }

          .challenges__grid { grid-template-columns: 1fr; }
        }

        @media (max-width: 480px) {
          .container { padding: 0 var(--spacing-sm); }
          .challenge-card { padding: var(--spacing-sm); }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
          *, *::before, *::after {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
            scroll-behavior: auto !important;
          }

          .fade-in { opacity: 1; transform: none; }
          .hero__tagline, .hero__subtitle, .hero .cta-button { opacity: 1; transform: none; }
        }

        /* Solutions Section */
        .solutions {
          padding: var(--spacing-3xl) 0;
          background: var(--white);
        }

        .solutions__hero-image {
          position: relative;
          max-width: 1000px;
          margin: 0 auto var(--spacing-2xl);
        }

        .solutions__bg-image {
          width: 100%;
          height: 300px;
          object-fit: cover;
          border-radius: var(--border-radius-lg);
          box-shadow: var(--shadow-lg);
        }

        .solutions__hero-overlay {
          position: absolute;
          inset: 0;
          background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, transparent 100%);
          border-radius: var(--border-radius-lg);
          display: flex;
          align-items: center;
          padding: var(--spacing-2xl);
        }

        .solutions__hero-overlay p {
          color: var(--white);
          font-size: var(--font-size-lg);
          font-weight: var(--font-weight-light);
          margin: 0;
        }

        .solutions__grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: var(--spacing-lg);
          margin-bottom: var(--spacing-2xl);
        }

        .solution-card {
          background: linear-gradient(135deg, var(--light-gray) 0%, var(--white) 100%);
          border-radius: var(--border-radius-lg);
          padding: var(--spacing-md);
          text-align: center;
          border: 1px solid rgba(0, 0, 0, 0.05);
          transition: var(--transition-base);
        }

        .solution-card:hover {
          transform: translateY(-8px);
          box-shadow: var(--shadow-xl);
        }

        .solution-card__icon {
          width: 64px;
          height: 64px;
          background: linear-gradient(45deg, var(--primary-yellow), #ffeb3b);
          border-radius: var(--border-radius-md);
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto var(--spacing-sm);
          transition: var(--transition-base);
        }

        .solution-card:hover .solution-card__icon {
          transform: scale(1.1);
        }

        .solution-card__icon i {
          font-size: var(--font-size-2xl);
          color: var(--black);
        }

        .solution-card__title {
          font-size: var(--font-size-xl);
          font-weight: var(--font-weight-semibold);
          color: var(--black);
          margin-bottom: var(--spacing-sm);
        }

        .solution-card__text {
          color: var(--dark-gray);
          font-size: var(--font-size-sm);
          line-height: 1.6;
          margin: 0;
        }

        /* About Section */
        .about {
          padding: var(--spacing-3xl) 0;
          background: linear-gradient(135deg, var(--light-gray) 0%, var(--white) 50%, var(--light-gray) 100%);
        }

        .about__content {
          display: grid;
          grid-template-columns: 1fr;
          gap: var(--spacing-2xl);
          align-items: center;
          margin-bottom: var(--spacing-2xl);
        }

        @media (min-width: 1024px) {
          .about__content {
            grid-template-columns: 1fr 1fr;
          }
        }

        .about__title {
          font-size: clamp(2.5rem, 5vw, 3.5rem);
          margin-bottom: var(--spacing-md);
        }

        .about__description {
          font-size: var(--font-size-lg);
          color: var(--dark-gray);
          margin-bottom: var(--spacing-md);
          line-height: 1.6;
        }

        .about__highlight {
          background: var(--black);
          border-radius: var(--border-radius-lg);
          padding: var(--spacing-md);
          color: var(--white);
        }

        .about__highlight-title {
          color: var(--primary-yellow);
          margin-bottom: var(--spacing-sm);
        }

        .about__quote {
          font-size: var(--font-size-lg);
          margin-bottom: var(--spacing-sm);
          font-style: italic;
        }

        .about__team {
          margin-bottom: var(--spacing-sm);
        }

        .about__motto {
          background: rgba(255, 255, 255, 0.1);
          border-radius: var(--border-radius-sm);
          padding: var(--spacing-sm);
        }
